{% extends 'main/home.html' %}

{% block home %}

    <div class="card">

        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete this task ? "{{ task }}"</p>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-primary" href="{% url 'tasks' %}">
                Back
            </a>
            </form>
        </div>

    </div>

{% endblock home %}
