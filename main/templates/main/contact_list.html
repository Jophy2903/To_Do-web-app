{% extends 'main/home.html' %}

{% block home %}

    <div class="card">

        <div class="card-header text-bg-success">
            My Contacts
            <a class="btn btn-sm float-end" href="{% url 'add-contact' %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white"
                     class="bi bi-plus-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
            </a>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-borderless table-striped table-hover">
                    {% if count > 0 %}
                        <tr>
                            <th>Contact</th>
                            <th>#</th>
                        </tr>
                    {% endif %}
                    {% for contact in contacts %}
                        <tr>
                            <td>{{ contact.contact_user }}</td>
                            <td><a href="{% url 'delete-contact' contact.id %}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                     fill="currentColor"
                                     class="bi bi-trash" viewBox="0 0 16 16">
                                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                    <path fill-rule="evenodd"
                                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                            </a></td>
                        </tr>
                    {% empty %}
                        <h6>No contacts.</h6>
                    {% endfor %}
                </table>
            </div>
        </div>

    </div>


    <script type="text/javascript">
        $().ready(function () {
            $("#tasks-menu-item").removeClass("active");
            $("#groups-menu-item").removeClass("active");
            $("#contacts-menu-item").addClass("active");
        })
    </script>

{% endblock home %}
