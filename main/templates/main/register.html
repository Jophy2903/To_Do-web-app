{% extends 'main/base.html' %}

{% block base %}

    <style>
        .register-box {
            max-width: 600px;
            min-height: 600px;
        }
    </style>


    <div class="container register-box d-flex justify-content-center align-items-center" onload="applyStyles();">

        <div class="card bg-light-subtle">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button class="btn btn-sm btn-outline-primary" type="submit">Register</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <p>Already have an account? <a class="btn btn-sm btn-success" href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>

    </div>


    <script type="text/javascript">
        $(document).ready(function () {
            $("div.card-body").find("label").addClass("form-label");
            $("div.card-body").find("input").addClass("form-control");
            $("span.helptext").css('display', 'none');
            $("ul").css('display', 'none');
        });
    </script>

{% endblock base %}
